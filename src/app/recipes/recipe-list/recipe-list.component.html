<div class="row"
     style="margin-bottom: 20px;">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<div 
    class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipe_element of recipes; let i = index"
            [inputRecipe]="recipe_element"
            [index]="i"
            >
        </app-recipe-item>
    </div>
</div>
