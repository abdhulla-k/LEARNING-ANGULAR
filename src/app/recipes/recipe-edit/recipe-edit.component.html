<div class="row">
    <div class="col-xs-12">
        <form 
            [formGroup]="recipeForm"
            (ngSubmit)="onSubmit()">

            <!-- buttons -->
            <div class="row">
                <div class="col-xs-12">

                    <button 
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid">
                        Save
                    </button>

                    <button 
                        type="submit"
                        class="btn btn-danger">
                        Cancel
                    </button>
                    
                </div>
            </div>
            <!-- /buttons -->

            <!-- input recipe data -->
            <div>

                <!-- name -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="name"
                                formControlName="name">
                        </div>
                    </div>
                </div>
                <!-- /name -->
    
                <!-- Image url -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="imagePath"
                                formControlName="imagePath">
                        </div>
                    </div>
                </div>
                <!-- image url -->
    
                <!-- display image -->
                <div class="row">
                    <div class="col-xs-12">
                        <img 
                            src="" 
                            class="img-responsive">
                    </div>
                </div>
                <!-- /display image -->
    
                <!-- description -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                                type="text"
                                class="form-control"
                                id="desctiption"
                                formControlName="description"
                                rows="6">
                            </textarea>
                        </div>
                    </div>
                </div>
                <!-- /description -->

            </div>
            <!-- /input recipe data -->

            <!-- input ingredient data -->
            <div class="row">
                <div 
                    class="col-xs-12"
                    formArrayName="ingredients">

                    <div 
                        class="row"
                        style="margin-top: 10px;"
                        *ngFor="let ingredint of getControls(); let i = index"
                        [formGroupName]="i">

                        <div class="col-xs-8">
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="name">
                        </div>

                        <div class="col-xs-2">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount">
                        </div>

                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>

                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                type="button"
                                class="btn btn-success"
                                (click)="onAddIncredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /input ingredient data -->

        </form>
    </div>
</div>
