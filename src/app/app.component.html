<div class="container">
  <div class="row">
    <app-cockpit 
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"
      >
    </app-cockpit>
  </div>
  <hr>
  
  <button class="btn btn-primary" (click)="onChangeFirst()">Chenge First Element</button>
  <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First component</button>
  <app-server-element 
    *ngFor="let serverElement of serverElements"
    [srvElement]="serverElement"
    [name]="serverElement.name"
    >
    <p #contentParagraph>
      <strong 
        *ngIf="serverElement.type === 'server'" 
        style="color: red">{{ serverElement.content }}
      </strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
  </app-server-element>
</div>
<hr>
<app-drectives-study></app-drectives-study>

<div class="container">
  <h1 style="text-align: center;">Learnig about routing</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li 
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a 
            routerLink="/"
            >Home</a>
        </li>

        <li 
          role="presentation"
          routerLinkActive="active">
          <a 
            routerLink="/servers"
            >Servers
          </a>
        </li>
        
        <li 
          role="presentation"
          routerLinkActive="active">
          <a 
            [routerLink]="['/users']"
            >Users
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>

  </div>
