<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>I am in the App component</h1>
            <hr>
            
            <!-- add your new component here -->
            <app-server></app-server>
            <hr>
            
            <app-servers></app-servers>
            <hr>
            <app-success-alert></app-success-alert>
            <app-warning-alert></app-warning-alert>

            <!-- second assignment -->
            <hr>
            <label>Username</label>
            <input 
                type="text"
                class="form-control"
                [(ngModel)]="username">
            
            <p>{{ username }}</p>
            <button 
                class="btn btn-primary" 
                [disabled]="username == ''"
                (click)="username = ''"
                >Reset user
            </button>

            <!-- therd assignment -->
            <hr>
            <button 
                class="btn btn-primary"
                (click)="onClic()">
                Display details</button>
            <p *ngIf="showSelector">
                Secret-password
            </p>
            <div 
            *ngFor="let i of log1"
            [ngStyle]="{backgroundColor: i % 2 < 1 ? 'blue' : 'green'}">
                {{i}}
            </div>

            <!-- fourth assignment -->
            <hr>
            <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
            <app-even *ngFor="let evenNumber of even" [number]="evenNumber"></app-even>
            <app-odd-componet *ngFor="let oddNumber of odd" [number]="oddNumber"></app-odd-componet>
        </div>

        <!-- service assignment -->
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
              <app-active-users></app-active-users>
              <app-inactive-users></app-inactive-users>
            </div>
              <!-- <app-active-users
                [users]="activeUsers"
                (userSetToInactive)="onSetToInactive($event)">
              </app-active-users>
              <app-inactive-users
                [users]="inactiveUsers"
                (userSetToActive)="onSetToActive($event)">
              </app-inactive-users>
            </div> -->
            <!--
              Optimize this app by adding a UsersService which manages the active and inactive users.
        
              Also add a CounterService which counts the number of active->inactive and inactive->active actions.
            -->
          </div>
        </div>
        <hr>
    </div>
</div>
