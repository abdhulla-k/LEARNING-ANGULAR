<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'red' }"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
            </li>
          </div>
          <!-- <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
            </li>
          </div> -->
          <div *appUnless="onlyOdd">
            <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
            </li>
          </div>

          <p appBasicHighlight >Style me with basic directive!</p>
          <p 
            appBetterHighlight 
            [defaultColor]="'blue'" 
            [highlightColor]="'yellow'" 
          >Style me with better directive!</p>
        </ul>
      </div>
    </div>
  </div>
