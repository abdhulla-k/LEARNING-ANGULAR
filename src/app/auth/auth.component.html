<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- signup or login form -->
        <form>

            <!-- email field -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    class="form-control">
            </div>
            <!-- /email field -->

            <!-- password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control">
            </div>
            <!-- /password field -->

            <!-- login and signup buttons -->
            <div>
                <button 
                    class="btn btn-primary"
                    type="submit">
                    {{ isLoginMode ? 'Login' : 'Signup' }}(click)="onSwitchMode()"
                </button>
                |
                <button 
                    class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button">
                    Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
                </button>
            </div>
            <!-- /login and signup buttons -->

        </form>
        <!-- /signup or login form -->
    </div>
</div>
