<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- signup or login form -->
        <form
            #authForm="ngForm"
            (ngSubmit)="onSubmit( authForm )">

            <!-- email field -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <!-- /email field -->

            <!-- password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <!-- /password field -->

            <!-- login and signup buttons -->
            <div>
                <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="authForm.invalid">
                    {{ isLoginMode ? 'Login' : 'Signup' }}
                </button>
                |
                <button 
                    class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button">
                    Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
                </button>
            </div>
            <!-- /login and signup buttons -->

        </form>
        <!-- /signup or login form -->
    </div>
</div>
