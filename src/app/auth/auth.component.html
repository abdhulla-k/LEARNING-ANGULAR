<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- error message -->
        <!-- <div 
            class="alert alert-danger"
            *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert 
            [message]="error" 
            *ngIf="error"
            (errorHandled)="onHandleError()">
        </app-alert>
        <!-- /error messae -->

        <!-- loading spinner -->
        <div 
            *ngIf="isLoading"
            style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- /loading spinner -->

        <!-- signup or login form -->
        <form
            #authForm="ngForm"
            (ngSubmit)="onSubmit( authForm )"
            *ngIf="!isLoading">

            <!-- email field -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <!-- /email field -->

            <!-- password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <!-- /password field -->

            <!-- login and signup buttons -->
            <div>
                <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="authForm.invalid">
                    {{ isLoginMode ? 'Login' : 'Signup' }}
                </button>
                |
                <button 
                    class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button">
                    Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
                </button>
            </div>
            <!-- /login and signup buttons -->

        </form>
        <!-- /signup or login form -->
    </div>
</div>
